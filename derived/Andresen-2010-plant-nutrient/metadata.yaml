# Metadata for Andresen et al. 2010 - Plant Nutrient Mobilization Study
# This YAML structure will be formalized with LinkML schema later

study:
  id: andresen-2010-plant-nutrient
  title: "Plant nutrient mobilization in temperate heathland responds to elevated CO2, temperature and drought"

  citation:
    authors:
      - Andresen, Louise C.
      - Michelsen, Anders
      - Jonasson, Sven
      - Schmidt, Inger K.
      - Mikkelsen, Teis N.
      - Ambus, Per
      - Beier, Claus
    year: 2010
    journal: "Plant and Soil"
    volume: 328
    pages: "381-396"
    doi: 10.1007/s11104-009-0118-7

  project: CLIMAITE

  study_period:
    start_date: 2005-10
    end_date: 2007-05
    duration_months: 18
    incubation_duration_days: 187
    incubation_period: "2006-11 to 2007-05"

site:
  location:
    name: Brandbjerg
    country: Denmark
    latitude: 55.883
    longitude: 11.967
    coordinates_format: "55°53'N, 11°58'E"

  ecosystem:
    type: temperate heathland
    classification: dry heath/grassland
    dominant_species:
      - species: Deschampsia flexuosa
        common_name: wavy hair-grass
        functional_type: C3 grass
        photosynthetic_pathway: C3
        growth_form: perennial grass
      - species: Calluna vulgaris
        common_name: heather
        functional_type: C3 evergreen dwarf shrub
        photosynthetic_pathway: C3
        growth_form: evergreen shrub
    other_vegetation: low cover of herbs and grasses, open moss layer

  climate:
    mean_annual_temperature_c: 8
    mean_annual_precipitation_mm: 600
    climate_zone: temperate oceanic

  soil:
    type: sandy deposit
    texture: sand
    pH: 4.6
    description: nutrient-poor, hilly terrain

experimental_design:
  type: multi-factorial field experiment
  design: fully factorial randomized block
  num_treatments: 8
  num_replicates: 6
  num_plots: 48
  plot_size_m2: 9.2

  spatial_structure:
    octagons: 12
    octagon_diameter_m: 7
    block_structure: "12 octagons in 6 blocks of 2 (one with CO2, one without)"

  treatments:
    - name: warming
      abbreviation: T
      type: temperature manipulation
      method: passive nighttime warming curtains
      target_increase_c: 1.5
      achieved_increase_c: 1.0
      soil_depth_cm: 2
      details: "Automatic curtains rolled over vegetation at night, removed during rain events"

    - name: drought
      abbreviation: D
      type: precipitation manipulation
      method: rain exclusion curtains
      duration_weeks: 5
      timing: "late June to early August 2006"
      soil_moisture_drought_pct: 5
      soil_moisture_control_pct: 17
      depth_cm: "0-20"
      details: "Curtains automatically deployed during rain events in early summer"

    - name: elevated_co2
      abbreviation: CO2
      type: atmospheric CO2 enrichment
      method: FACE-style pipe fumigation
      target_ppm: 510
      ambient_ppm: 385
      timing: daylight hours only
      control_system: "feedback linked to wind speed, direction, and CO2 concentration"

measurements:
  soil_incubations:
    method: buried bag
    duration_days: 187
    season: winter
    sampling_date_initial: 2006-11
    sampling_date_final: 2007-05

    soil_depth:
      top_cm: 0
      bottom_cm: 5

    sample_size:
      length_cm: 4
      width_cm: 4.5
      height_cm: 5

    vegetation_treatments:
      - type: soil_only
        description: "Intact soil with roots/litter, no added plants"
      - type: soil_with_deschampsia
        num_plants: 3
        plant_fresh_weight_g: 0.08
        plant_source: "pre-grown from seeds for 2 months"
      - type: soil_with_calluna
        num_plants: 3
        plant_fresh_weight_g: 0.05
        plant_source: "pre-grown seedlings and cuttings for 15 months"

    species_specific: true
    species_sampled:
      - Deschampsia flexuosa
      - Calluna vulgaris

    parameters_measured:
      nitrogen:
        - NO3_N  # nitrate nitrogen
        - NH4_N  # ammonium nitrogen
        - DON    # dissolved organic nitrogen
        - microbial_N
        - plant_N  # in plant incubations

      carbon:
        - DOC  # dissolved organic carbon
        - microbial_C

      phosphorus:
        - PO4_P  # orthophosphate
        - dissolved_total_P
        - microbial_P
        - plant_P  # in plant incubations

      other:
        - soil_water_content
        - soil_organic_matter
        - plant_biomass  # in plant incubations

    derived_rates:
      - net_nitrification_rate
      - net_ammonification_rate
      - DON_production_rate
      - DOC_production_rate
      - phosphorus_mineralization_rate
      - microbial_N_immobilization_rate
      - microbial_P_immobilization_rate
      - microbial_C_immobilization_rate

    calculation_method: "(final - initial) / 187 days"
    normalization: "per gram soil organic matter (SOM)"
    units: "μg element g⁻¹ SOM day⁻¹"

  litter_decomposition:
    method: litter bags
    litter_source: ambient current-year standing dead litter
    collection_date: 2006-02

    deschampsia:
      bag_size_cm: "4×4"
      mesh_size_mm: "1×1"
      initial_mass_g: 1.0
      litter_type: "leaves and inflorescences"

    calluna:
      bag_size_cm: "4×4"
      mesh_size_mm: "0.05×0.05"
      initial_mass_g: 2.0
      litter_composition:
        flowers_pct: 27
        leaves_small_branches_pct: 36
        large_branches_pct: 19
        mixed_pct: 18

    placement: "soil surface below origin species, pinned and covered with site litter"

    collection_dates:
      - 2006-09  # 6 months
      - 2007-03  # 12 months
      - 2007-05  # 14 months (Deschampsia only)

    metrics:
      - mass_loss_percent
      - decomposition_constant_k_per_year

  organic_acids:
    method: HPLC
    sampling_date: 2006-09
    soil_depth_cm: "0-5"
    location: "below grass"
    extraction: "1:5 soil:demineralized water"
    acids_measured:
      - acetic_acid
      - formic_acid
      - malic_acid
      - tartaric_acid
      - oxalic_acid
      - citric_acid

