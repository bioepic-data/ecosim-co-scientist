# Main treatment effects (statistically significant or near-significant)
treatment_effects:
  drought:
    deschampsia_soil:
      - variable: nitrification_rate
        effect: decrease
        p_value: 0.0342
        measurement: incubated_soil
      - variable: DON_production_rate
        effect: decrease
        p_value: 0.0532
        measurement: soil_with_plant
      - variable: plant_N_immobilization
        effect: decrease
        p_value: 0.0949
        measurement: soil_with_plant
      - variable: DOC_production_rate
        effect: decrease_in_non_warmed
        p_value: 0.0760
        interaction: T*D
        measurement: soil_with_plant
      - variable: litter_decomposition_6mo
        effect: decrease
        p_value: 0.0304

    calluna_soil:
      - variable: DON_production_rate
        effect: increase
        p_value: 0.0646
        measurement: incubated_soil
      - variable: microbial_C_accumulation
        effect: increase
        p_value: 0.0189
        measurement: incubated_soil
      - variable: litter_decomposition_12mo
        effect: decrease
        p_value: 0.0212

  warming:
    deschampsia_soil:
      - variable: ammonification_rate
        effect: decrease
        p_value: 0.0294
        measurement: incubated_soil
      - variable: ammonification_rate
        effect: decrease
        p_value: 0.0794
        measurement: soil_with_plant
      - variable: microbial_N_immobilization
        effect: decrease_in_non_CO2
        p_value: 0.0249
        measurement: incubated_soil
      - variable: litter_decomposition
        effect: increase_tendency
        p_value: 0.0884

    calluna_soil:
      - variable: microbial_N_content_initial
        effect: increase
        p_value: 0.0929
        note: "in soil before incubation"
      - variable: microbial_P_content_initial
        effect: increase
        p_value: 0.0558
        note: "in soil before incubation"
      - variable: microbial_N_immobilization
        effect: decrease
        p_value: 0.0156
        measurement: incubated_soil
        interpretation: "net release from microbial pool"
      - variable: microbial_P_immobilization
        effect: decrease
        p_value: 0.0122
        measurement: incubated_soil
        interpretation: "net release from microbial pool"
      - variable: plant_biomass_N
        effect: increase
        p_value: 0.0039
        measurement: soil_with_plant
      - variable: plant_biomass_P
        effect: increase
        p_value: 0.0149
        measurement: soil_with_plant
      - variable: litter_decomposition
        effect: increase_tendency
        p_value: 0.0605

  elevated_co2:
    deschampsia_soil:
      - variable: nitrification_rate
        effect: increase_tendency
        p_value: 0.0861
        measurement: incubated_soil
      - variable: nitrification_rate
        effect: increase_in_drought
        p_value: 0.0558
        interaction: D*CO2
        measurement: soil_with_plant
      - variable: dissolved_P_mineralization
        effect: decrease
        p_value: 0.0335
        measurement: incubated_soil
      - variable: dissolved_P_mineralization
        effect: decrease
        p_value: 0.0506
        measurement: soil_with_plant
      - variable: microbial_P_immobilization
        effect: decrease_in_non_drought
        p_value: 0.0330
        interaction: D*CO2
        measurement: soil_with_plant
      - variable: DON_production_rate
        effect: decrease
        p_value: 0.0063
        measurement: soil_with_plant
      - variable: citric_acid_concentration
        effect: increase
        fold_change: 2
        p_value: 0.0165
        interaction: CO2*D
        note: "First field evidence of CO2 effect on organic acid"
        baseline_uM: 0.06
        treatment_uM: 1.34

    calluna_soil:
      - variable: litter_decomposition_6mo
        effect: increase_tendency
        p_value: 0.0744

# Complex interactions (three-way and notable two-way)
interactions:
  - factors: [drought, warming, CO2]
    order: 3
    variable: nitrification_rate
    soil_type: deschampsia
    p_value: 0.0760
    interpretation: "warming effects counteracted by CO2 and drought combination"

  - factors: [drought, warming, CO2]
    order: 3
    variable: DON_production
    soil_type: calluna
    p_value: 0.0401
    interpretation: "complex non-additive effects"

  - factors: [warming, CO2]
    order: 2
    variable: microbial_N_immobilization
    soil_type: deschampsia
    p_value: 0.0760

  - factors: [drought, CO2]
    order: 2
    variable: nitrification_rate
    soil_type: deschampsia
    p_value: 0.0558

  - factors: [drought, CO2]
    order: 2
    variable: DON_production
    soil_type: calluna
    p_value: 0.0165

key_findings:
  - finding: "Drought suppressed nitrogen cycling, especially in Deschampsia soil"
    mechanisms:
      - "Reduced nitrification and DON production"
      - "Decreased litter decomposition"
      - "Moisture limitation of microbial activity"
    ecosystem_implications: "May limit plant productivity under future drought scenarios"

  - finding: "Warming promoted nutrient mobilization and plant growth in Calluna"
    mechanisms:
      - "Increased decomposition rates"
      - "Net release of N and P from microbial pools"
      - "Alleviated nutrient limitation"
    ecosystem_implications: "Calluna may benefit competitively from warming"

  - finding: "Elevated CO2 constrained phosphorus availability"
    mechanisms:
      - "Decreased P mineralization"
      - "Possibly increased P occlusion via soil acidification"
      - "Increased citric acid (potential P mobilization strategy)"
    ecosystem_implications: "Progressive P limitation may develop under elevated CO2"
    novelty: "First field evidence of CO2 effect on soil citric acid"

  - finding: "Species-specific soil responses"
    details:
      - "Deschampsia soil more responsive to treatments"
      - "Different drought and warming sensitivities"
    ecosystem_implications: "Climate change may alter competitive balance between species"

  - finding: "Complex interactions between factors"
    details:
      - "Warming effects often counteracted by CO2 and drought"
      - "Non-additive responses common"
    modeling_implications: "Single-factor studies insufficient for predictions"

ecosim_relevance:
  modeling_applications:
    - "Multi-factorial climate change scenario testing"
    - "Species-specific parameterization (C3 grass vs. C3 shrub)"
    - "Validation of moisture limitation on decomposition"
    - "Testing CO2 effects on soil chemistry and P cycling"
    - "Evaluating emergent interaction effects"

  validation_targets:
    nitrogen:
      - nitrification_rate_range: [-0.3, 0.3]
        unit: "μg N g⁻¹ SOM day⁻¹"
      - ammonification_rate_range: [-0.6, 1.0]
        unit: "μg N g⁻¹ SOM day⁻¹"

    microbial_stoichiometry:
      - C_to_N_ratio_range: [5.8, 7.5]
      - N_to_P_ratio_range: [2.9, 3.5]

    decomposition:
      - k_calluna_range: [0.0011, 0.0014]
        unit: "yr⁻¹"
      - k_deschampsia_range: [0.0014, 0.0019]
        unit: "yr⁻¹"

  input_data_available:
    - "Initial soil chemistry (all major pools)"
    - "Climate manipulation magnitudes"
    - "Plant functional type characteristics"
    - "Microbial biomass C:N:P ratios"
    - "Litter quality (species-specific)"

  process_mechanisms_to_test:
    - "Moisture threshold for nitrification"
    - "Temperature sensitivity (Q10) of mineralization"
    - "CO2-induced soil acidification and P occlusion"
    - "Plant vs. microbial competition for nutrients"
    - "Root exudation and priming effects (or lack thereof)"

data_quality:
  strengths:
    - "Rigorous experimental design with full factorial treatments"
    - "Multiple replicates (n=6) for statistical power"
    - "Species-specific measurements"
    - "Both process rates and pool sizes measured"
    - "Long-term field manipulation (not short-term lab)"
    - "Comprehensive nutrient analysis (C, N, P)"
    - "In situ incubations preserve soil structure"

  limitations:
    - "Short duration (18 months treatment, 6 months incubation)"
    - "Single site and soil type"
    - "Temperate zone only"
    - "Small sample sizes for incubations"
    - "No direct N addition treatment"
    - "Buried bag method has known artifacts (plant severance)"

  uncertainty_sources:
    - "High spatial variability (large standard errors)"
    - "Treatment effects smaller than seasonal variation"
    - "Chloroform fumigation extraction efficiency assumptions"
    - "Litter bag mesh effects on decomposer access"

