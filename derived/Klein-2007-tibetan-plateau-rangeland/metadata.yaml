experimental_design:
  type: "Split-plot, repeated-measures factorial experiment"
  duration_years: 4
  measurement_years: [1998, 1999, 2000, 2001]
  treatment_initiation:
    OTCs_installed: "September 1997"
    clipping_began: "Spring 1998"

  spatial_design:
    total_sites: 4
    site_breakdown: "2 habitats × 2 grazing histories"
    plots_per_site: 16
    total_plots: 64
    plot_size_m: "30×30 fenced areas"
    sampling_area_cm: "75×75 centered in each plot"

  factors:
    - name: "Warming"
      levels: ["No OTC", "OTC"]

    - name: "Clipping (simulated grazing)"
      levels: ["No clip", "Clip"]

  treatments:
    - code: "T(control)"
      warming: false
      clipping: false
      replicates_per_site: 4

    - code: "T(warm)"
      warming: true
      clipping: false
      replicates_per_site: 4

    - code: "T(clip)"
      warming: false
      clipping: true
      replicates_per_site: 4

    - code: "T(warm×clip)"
      warming: true
      clipping: true
      replicates_per_site: 4

  warming_method:
    device: "Open-top chambers (OTCs)"
    standard: "International Tundra Experiment design"
    dimensions:
      base_diameter_m: 1.5
      top_diameter_m: 0.75
      height_m: 0.40
    shape: "Conical"
    duration: "Year-round (not removed)"

  warming_achieved:
    growing_season_mean_daily_air_temp_increase_C: "1.0-2.0"
    maximum_daily_air_temp_increase_C: "2.1-7.3"
    diurnal_air_temp_range_increase_C: "1.9-6.5"
    minimum_daily_air_temp_effect: "No effect"
    soil_temp_12cm_increase_C: "~1.0 (early growing season only)"
    soil_moisture_effect: "Few effects generally; decreased in some meadow plots"
    measurement_heights:
      air_temperature_cm: 10
      soil_temperature_cm: 12
      soil_moisture_cm: 12

  clipping_method:
    timing_meadows: "Early spring, prior to growth initiation"
    timing_meadows_rationale: "Simulate winter grazing"
    timing_shrublands: "Mid-July"
    timing_shrublands_rationale: "Simulate summer grazing"
    height_cm: 3
    intensity_shrublands_pct: 30
    intensity_shrublands_note: "~30% of total live peak AG biomass removed"
    intensity_meadows_pct: 15
    intensity_meadows_note: "~15% of total live peak AG biomass removed"
    selectivity: "Did not clip non-palatable plants (Oxytropis spp., Stellera chamaejasme)"
    shrub_treatment: "Plucked leaves and stem tips to simulate sheep browsing"
    biomass_accounting: "Clipped vegetation dried, weighed, added to clipped plot ANPP estimates"

  validation:
    grazing_control_plots:
      established: 2000
      location: "Outside fenced areas, 5-15m from fence"
      replicates: 4
      purpose: "Validate clipping as grazing simulation"
      result: "Clipped vs grazed plots not significantly different for ANPP (except forb ANPP 2000: clipped 12 g/m² less, P=0.06)"

measurements:
  ANPP:
    method: "Non-destructive coverage-biomass regression"
    quadrat_size_cm: "75×75"
    grid_divisions: 400
    grid_cell_size_cm: "3.75×3.75"
    coverage_metric: "Dominant (>50%) plant group per cell, viewed from above"
    calibration: "Off-plot harvest to construct coverage-biomass regressions"
    regression_quality:
      average_adjusted_R2: 0.96
      average_p_value: 0.0005
      poorest_fit_R2: 0.91

    frequency: "Once every 4 weeks throughout growing season"
    months_sampled: "May through October"
    years: [1998, 1999, 2000, 2001]

    approximation: "Peak aboveground live biomass = good approximation of ANPP"
    justification:
      - "All live AG biomass from current season's growth"
      - "No new growth carry-over from previous year"
      - "Standing dead/litter mostly from previous years"
      - "Current-year death negligible"

    limitations:
      - "May slightly underestimate early-blooming forb ANPP"
      - "Did not measure annual woody biomass increments (shrub foliar only)"
      - "Wood production doesn't contribute to forage (not important omission)"

    plant_groups:
      - "Shrub (foliar only)"
      - "Forb (total)"
      - "Graminoid (grass + sedge)"
      - "Grass (separate in some analyses)"
      - "Sedge (separate in some analyses)"

    individual_forb_species_measured:
      years: [1999, 2000, 2001]
      species:
        - "Morina chinensis"
        - "Gentiana straminea"
        - "Saussurea superba"
        - "Aster flaccidus"
        - "Polygonum viviparum"
        - "Stellera chamaejasme (non-palatable)"

    derived_metrics:
      - name: "Total ANPP"
        definition: "Sum of all plant group ANPP"

      - name: "Palatable ANPP"
        definition: "Total ANPP minus non-palatable forb ANPP"

      - name: "Standing shrub biomass"
        definition: "Foliar + woody biomass"
        years: [2000, 2001]

  monthly_biomass:
    year: 2000
    purpose: "Assess live biomass availability throughout growing season"
    method: "Same non-destructive sampling as ANPP"
    frequency: "Monthly, May through October"

  forage_quality_direct_effects:
    years: [1998, 2001]
    timing: "August (full sun, same maturity level)"
    plots: "All 64 experimental plots"
    tissue: "Leaf blades only"
    instrument: "Carlo Erba NC2100"

    measurements:
      - "Percentage carbon (C)"
      - "Percentage nitrogen (N)"
      - "C:N ratio"

    interpretation:
      N: "Related to crude protein; higher = better quality"
      CN_ratio: "Overall forage quality proxy; lower = better quality"
      C_meaning: "Fibrous components"
      N_meaning: "Easily digestible protein"

    representative_species:
      forb: "Gentiana straminea (present all sites)"
      grass: "Stipa purpurea (most abundant)"
      sedge: "Kobresia humilis (most abundant)"
      shrub: "Potentilla fruticosa (only shrub, shrublands only)"

  forage_quality_indirect_effects:
    year: 2000
    timing: "August, peak standing biomass"
    location: "Off-plot within each fenced site"
    tissue: "Leaves of each plant group"
    method: "Van Soest sequential detergent fiber analysis"
    laboratory: "Wildlife Habitat and Nutrition Lab, Washington State University"

    measurements:
      - name: "NDF"
        definition: "Neutral detergent fiber (%)"

      - name: "ADF"
        definition: "Acid detergent fiber (%)"

      - name: "ADL"
        definition: "Acid detergent lignin (%)"

      - name: "AIA"
        definition: "Acid insoluble ash (%)"

    digestibility_index:
      metric: "DDM (digestible dry matter, %)"
      formula: "0.98*S + (NDF)*Dc - M"
      S: "Cell contents (average 98% digestibility)"
      Dc: "Cell wall digestion coefficient = 147.3 - 78.9*log10([lignin/ADF]*100)"
      M: "Estimated fecal losses (standard 12.9 units)"
      validation: "Highly correlated with in vitro digestion studies"

    rationale: "Van Soest not used on experimental plots due to tissue requirement"

  root_biomass:
    method: "Soil cores"
    purpose: "Determine if ANPP effects result from allocation shifts"
    finding: "Treatment effects NOT due to above/belowground allocation shifts"

statistical_analysis:
  design: "Split-plot, repeated-measures ANOVA"
  software: "SAS 9.1"

  model_structure:
    whole_plot: "Habitat (meadow vs shrubland)"
    nested_factor: "Grazing history nested within habitat"
    split_plot: "Individual plots within each site"
    repeated_measure: "Year (1998-2001)"
    covariance_structure: "First-order autoregressive"

  nested_design_rationale: "Provides replication of habitat (n=2); sites chosen for distinct grazing histories rather than randomly, creating more within-habitat variability; significant results should be robust"

  monthly_biomass_analysis:
    repeated_measure: "Month (not year)"
    year_analyzed: 2000
    transformation: "Log-transformed to meet normality"

  shrubland_only_analysis:
    variables: "Shrub foliar ANPP (present only at shrublands)"
    approach: "Grouped all shrubland plots; repeated-measures ANOVA"

  significance_level: 0.05
  trend_level: 0.10

  temporal_patterns: "Most warming effects absent in 1998, significant in subsequent years"

