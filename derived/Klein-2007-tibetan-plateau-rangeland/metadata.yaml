study:
  citation: "Klein, J.A., Harte, J., and Zhao, X.Q. 2007. Experimental warming, not grazing, decreases rangeland quality on the Tibetan Plateau. Ecological Applications 17(2):541-557"
  doi: "10.1890/05-0685"
  authors:
    - "Julia A. Klein"
    - "John Harte"
    - "Xin-Quan Zhao"
  year: 2007
  journal: "Ecological Applications"
  volume: 17
  issue: 2
  pages: "541-557"

significance:
  - "FIRST experimental study explicitly examining combined warming and grazing effects on Tibetan Plateau rangelands"
  - "RARE FINDING: Warming DECREASED productivity (contradicts most tundra warming studies showing increases or no change)"
  - "Challenges prevailing view that grazing degrades Tibetan rangelands - grazing INCREASED productivity by 20-40 g/m²/yr"
  - "NON-ADDITIVE combined effects - cannot predict from single-factor studies; synergistic interactions dampened warming-induced declines"
  - "Grazing can MITIGATE warming effects - important climate adaptation tool for pastoral systems"
  - "Asian monsoon climate creates unique ecosystem responses - caution against biome-level extrapolations from snowmelt-driven alpine systems"
  - "Profound policy implications: questions policies eliminating grazing; supports traditional mobile pastoralism"
  - "Affects 2.5×10⁶ km² of Tibetan Plateau rangelands supporting >1 billion people downstream"

ecosystem_type: "Tibetan Plateau alpine rangeland"
biome: "Alpine meadow and shrubland; temperate alpine tundra"

