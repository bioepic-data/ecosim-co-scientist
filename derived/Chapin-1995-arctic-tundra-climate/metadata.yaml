    moderate: "NPP (calculated), nonvascular biomass (incomplete 1989 separation), secondary stem growth (subset), nutrient concentrations (pooled)"
    missing: "Roots, microbial biomass/community, decomposition rates, herbivory, immigration"

conclusions:
  main:
    - "Arctic vegetation is sensitive to climatic change (changes in <decade, entirely from resident species)"
    - "Short-term responses are poor predictors of long-term changes (3-yr ≠ 9-yr)"
    - "Temperature effects are primarily indirect (enhanced mineralization → nutrient availability)"
    - "Nutrient availability drives vegetation change (deciduous dominate high-nutrient, evergreens low-nutrient)"
    - "Light limitation follows nutrient addition (sequential limitation)"
    - "Ecosystem-level compensation buffers change (large species changes, small total biomass/NPP changes)"
    - "Growth form predicts resource response, not temperature response"
    - "Species richness declined dramatically (30-50% loss in temperature/nutrient treatments)"
    - "Regional warming may already be altering vegetation (control plot changes during warmest decade)"

  implications:
    ecosystem_models:
      - "Must include long-term feedbacks (litter → decomposition → nutrients → species)"
      - "Should emphasize indirect climate effects (temperature → nutrients → vegetation)"
      - "Need ecosystem-level compensation mechanisms"
      - "Functional types appropriate for resources, less for direct climate"

    conservation:
      - "Arctic vegetation more sensitive than previously thought"
      - "Diversity losses rapid (<decade)"
      - "Loss of functionally important species (forbs, mosses, lichens)"
      - "Already-observable changes suggest warming impacts underway"

    climate_predictions:
      - "Short-term experiments mislead about long-term responses"
      - "Nutrient cycling feedbacks critical"
      - "Ecosystem properties buffered despite large species changes"
      - "Need to consider sequential limitation"

