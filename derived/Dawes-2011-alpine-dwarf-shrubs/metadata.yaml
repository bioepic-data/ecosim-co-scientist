      photosynthesis_stimulation: "At higher temperatures"
      leaf_type: "Deciduous (but V. gaultherioides also deciduous and did NOT respond)"

    nitrogen_availability:
      soil_inorganic_N: "Increased +52% to +140%"
      leaf_N_concentration: "Increased in year 1"
      growth_N_correlations: "Weak but positive for V. myrtillus only"
      contribution: "Partial"

    species_adaptation:
      elevational_distribution: "Lower → potentially better adapted to warmer temperatures"
      responsiveness: "Intrinsically more responsive"

    magnitude:
      warming_effect: "31% stimulation"
      CO2_effect: "12% stimulation"
      ratio: "2.6× greater for warming"
      mechanisms: "Combination of direct temperature + N availability effects"

  why_other_species_did_not_respond:
    vaccinium_gaultherioides:
      SLA: "Lower than V. myrtillus"
      elevational_distribution: "Higher → adapted to cooler conditions"
      CO2_response: "Tree species-dependent, mechanism unclear"

    empetrum_hermaphroditum:
      SLA: "Lowest of three species"
      leaf_type: "Evergreen vs deciduous"
      elevational_distribution: "Higher"
      leaf_size: "Smaller - different growth strategy"

  independent_effects_why:
    CO2_not_N_limited: "Soil N pools did not decline, leaf N not significantly affected"
    CO2_not_temperature_limited: "Already responsive at ambient temperature"
    warming_not_CO2_limited: "Enhanced N and direct temperature effects sufficient"
    different_pathways: "CO2 (photosynthetic) vs warming (metabolic+N) operate independently → additive"

  community_composition_mechanisms:
    vaccinium_myrtillus_dominance:
      enhanced_growth: "Increased above-ground biomass"
      shading: "Taller ramets → increased understorey shading"
      competition: "Below-ground competition likely increased"
      consequence: "Competitive exclusion of less responsive species"

    larch_CO2_effects:
      larch_growth: "Stimulated by elevated CO2"
      canopy_cover: "Greater in elevated CO2 + larch plots"
      BUT: "Canopy shading NOT significantly related to vascular richness"
      interpretation: "Within-understorey processes more important"

    warming_induced_drying:
      soil_moisture: "Reduced ~15% (0-10 cm)"
      air_humidity: "Reduced ~10% (10 cm)"
      sensitivity: "Nonvascular species particularly sensitive"
      correlation: "Lower moisture → more moss/lichen losses (P=0.07)"

    combined_treatments:
      greatest_losses: "Moss/lichen in elevated CO2 + warming"
      interpretation: "Additive stresses: increased vascular competition + drying"

