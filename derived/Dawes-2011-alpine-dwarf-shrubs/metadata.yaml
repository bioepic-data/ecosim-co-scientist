experimental_design:
  overall_structure: "Balanced factorial with tree species as split-plot factor"
  total_plots: 40
  plot_shape: "Hexagonal"
  plot_area_m2: 1.1
  replication: 5

  duration:
    CO2_enrichment:
      start: "June 2001"
      end: "September 2009"
      growing_seasons: 9

    soil_warming:
      start: "May 2007"
      end: "September 2009"
      growing_seasons: 3
      started_year_of_CO2: 7

  treatment_allocation:
    CO2_groups: 10
    plots_per_CO2_group: 4
    composition_per_group: "2 larch + 2 pine"
    elevated_CO2_groups: 5
    ambient_CO2_groups: 5

    warming_nested_within_CO2: true
    final_design: "5 replicates per CO2 × warming × tree species combination"

  treatments:
    CO2_enrichment:
      method: "Free Air CO2 Enrichment (FACE)"

      concentrations:
        elevated_ppm_mean: 575
        elevated_ppm_SD: 52
        ambient_ppm: ~380
        period: "2001-2009"

      delivery:
        system: "Laser-punched drip irrigation tubes"
        configuration: "Hung vertically around hexagonal frame"
        gas: "Pure CO2"
        timing: "Daytime only during growing season"

      coverage:
        percent_of_treatment_periods: "73-87%"
        interruptions: "Adverse weather or technical failures"

      previous_descriptions:
        - "Hättenschwiler et al. (2002) - set-up and performance"
        - "Handa et al. (2006) - system details"
        - "Dawes et al. (2011) - tree responses"

    soil_warming:
      method: "Heating cables on ground surface"

      rationale:
        feasibility: "More feasible than OTCs or infrared radiators given tall trees and steep rocky terrain"
        disturbance: "Less disturbance than chamber methods"
        effectiveness: "Allowed greater soil warming than OTCs"
        snow_interaction: "Avoided interaction between temperature and snow cover duration"

      timing:
        on: "Immediately after snowmelt each spring"
        off: "Just before site covered in snow for winter"
        avoids: "Interaction with snow cover duration"

      temperature_effects:
        soil_5cm_2007_C_mean: 3.9
        soil_5cm_2007_C_SE: 0.3
        soil_5cm_2008_C_mean: 4.4
        soil_5cm_2008_C_SE: 0.5
        soil_5cm_2009_C_mean: 3.1
        soil_5cm_2009_C_SE: 0.4

        air_temp_20cm_K: 0.9
        air_temp_20cm_SE: 0.1
        air_temp_50cm_effect: "No difference"

      moisture_effects:
        volumetric_soil_water_reduction_pct_0_10cm: ~15
        air_humidity_reduction_pct_10cm: ~10
        timing: "Most pronounced in late summer"
        soil_water_potential_hPa: "Always >-300 (high water availability)"
        independence: "Irrespective of CO2 treatment and tree species"

methods:
  plant_growth:
    annual_shoot_increment:
      years: "2002-2009 (autumn measurements after shoot elongation)"
      protocol: "Longest branch on 5-7 randomly selected ramets per plot"
      rationale: "Shoots experience less self-shading, highly correlated with annual biomass production"
      edge_exclusion_cm: 10

      sampling_2002: "Half of plots (n=5 per CO2 × tree species)"
      sampling_2003_2009: "All plots"

    understorey_vegetation_height:
      years: "2008-2009"
      timing: "Late summer"
      measurement: "Mean of three random point measurements"
      correlation: "Positively correlated with total above-ground biomass per unit area"

    maximum_ramet_height:
      years: "2008-2009"
      timing: "Late summer"
      species:
        - "V. myrtillus"
        - "V. gaultherioides"
        - "E. hermaphroditum"
      correlation: "Positively correlated with above-ground biomass per ramet"

    species_composition:
      years: [2005, 2009]
      timing: "Peak of growing season"
      recorded: "All vascular and nonvascular (moss, lichen) species present"
      purpose: "Document changes in richness and composition"

  leaf_morphology:
    sampling:
      years: "2006-2009"
      timing: "Early August"
      species:
        - "V. myrtillus"
        - "V. gaultherioides"
      excluded: "E. hermaphroditum (leaves too small and folded)"
      sample_size: "~50 leaves per plot"
      distribution: "Whole canopy, evenly across ramets, avoiding edges"

    measurements:
      leaf_area:
        processing: "Scanned within 12 hours"
        software: "ImageJ version 1.43k"
        herbivory_correction: "Missing parts filled (<4% of potential area)"
        missing_year: 2008

      dry_mass:
        drying_temp_C: 60
        drying_duration: "≥24 hours"

      specific_leaf_area:
        calculation: "Area/mass (cm² g⁻¹)"

  nitrogen_measurements:
    soil_inorganic_N_pool:
      timing: "August 2004, 2007, 2009"
      depth_cm: "0-5"
      protocol: "Six 2-cm diameter cores per plot, bulked"
      extraction: "0.5 M K2SO4"

      analyses:
        NH4:
          method: "Colorimetry"
          instrument: "Automated flow injection analysis (FIAS-300, PerkinElmer)"
        NO3:
          method: "Ion chromatography"
          instrument: "DX-120, Dionex"

    soil_solution:
      method: "Ceramic suction cups (SoilMoisture Equipment Corp.)"
      depth_cm: "3-7"
      cups_per_plot: 2
      suction_hPa: 400
      suction_duration: "Overnight"
      frequency: "Once per month during vegetation period"
      analyses: "Same as soil extracts"

    leaf_N_concentration:
      species:
        - "V. myrtillus"
        - "V. gaultherioides"
      sample: "Dried leaves ground as bulk sample per plot per species"
      instrument: "C-N analyzer (EA-1110, Carlo Erba)"
      units: "mg N per g dry mass"
      purpose: "Estimate plant N status"

  environmental_measurements:
    canopy_shading:
      year: 2008
      method: "Hemispherical photographs"
      timing: "Seasonal peak of leaf area"
      definition: "Percentage of sky obstructed by tree trunk/canopy, surrounding trees, and topography"
      result: "Slightly greater for larch than pine; greater in elevated CO2 + larch plots"

    soil_water_content:
      years: "2007-2009"
      depth_cm: "0-10"
      calculation: "Seasonal mean per plot"
      purpose: "Quantify inter-plot variation and warming-induced drying"

    snowmelt_and_topography:
      measured: true
      variation: "Did NOT vary significantly between treatment groups"
      correlation: "Not correlated with response variables"
      presentation: "Not presented in results"

  statistics:
    CO2_effects:
      period: "2002-2009"
      pooling: "Warmed and unwarmed plots pooled"
      rationale: "Likelihood ratio tests showed NO significant CO2 × warming interactions"

      model: "Repeated measures linear mixed effects (REML)"
      between_subject_factors:
        - "CO2 concentration"
        - "Tree species"
        - "CO2 × tree species interaction"
      within_subject_factors:
        - "Year (categorical)"
        - "All 2- and 3-way interactions with year"

    warming_effects:
      period: "2007-2009"
      model: "Similar to CO2 analysis, warming replacing CO2"

      covariables:
        shoot_growth: "2005-2006 average"
        leaf_morphology_and_N: "2006 values"
        soil_inorganic_N: "2004 values"

    species_richness:
      year: 2009
      model: "Single model testing both CO2 and warming effects"
      covariable: "2005 richness values"

    random_effects:
      CO2_group_intercepts: "Excluded (very small, nonsignificant)"
      warming_group_intercepts: "Excluded (very small, nonsignificant)"
      retained: "Only random effects for individual plots"

    error_distributions:
      most_parameters: "Normal"
      nonvascular_richness: "Poisson (better fit)"

    transformations: "Log-transformed in some cases to improve normality and homoscedasticity"

    significance:
      alpha: 0.05
      marginal: "0.05 ≤ P < 0.10 (designated given low replication)"

    software:
      R_version: "2.11.1"
      mixed_models: "NLME package"

results:
  key_finding: "Species-specific responses: ONLY Vaccinium myrtillus showed clear positive responses to both treatments"

  CO2_effects_9_years:
    vaccinium_myrtillus:
      shoot_growth:
        stimulation_pct_8yr_mean: 12
        F_statistic: "F(1,36)=7.9"
        p_value: "<0.01"
        temporal_pattern: "NO DECLINE over time (P>0.9 for CO2×year)"

      total_ramet_height:
        effect: "Significantly enhanced"
        p_value: "≤0.01"

      understorey_vegetation_height:
        effect: "Positively enhanced"
        p_value: "≤0.01"

      leaf_area:
        effect: "Marginally significant increase"
        p_value: 0.06
        note: "May be partially driven by increased shading"

      leaf_mass:
        effect: "Marginally significant increase"
        p_value: 0.06

      SLA:
        effect: "No significant change"
        p_value: ">0.19"

      tree_species_effect:
        shoot_growth_higher_under: "Larch than pine"
        F_statistic: "F(1,36)=5.2"
        p_value: 0.03

    vaccinium_gaultherioides:
      shoot_growth:
        CO2_x_tree_interaction: "Significant"
        F_statistic: "F(1,36)=5.9"
        p_value: 0.02
        larch_plots: "Slight negative response"
        pine_plots: "Slight positive response"

      total_ramet_height:
        CO2_x_tree_interaction: "Marginally significant"
        F_statistic: "F(1,36)=4.1"
        p_value: 0.05
        larch_plots: "Slight negative response"
        pine_plots: "Positive response"

      mechanism: "UNCLEAR - NOT explained by light, snowmelt, topography, moisture, leaf N, or soil N"

    empetrum_hermaphroditum:
      shoot_growth:
        CO2_effect: "No effect"
        p_value: ">0.16"

      total_ramet_height:
        CO2_effect: "No effect"
        tree_species_effect: "Lower in larch than pine plots"
        F_statistic: "F(1,32)=5.4"
        p_value: 0.03
        possible_mechanism: "Canopy shading (P=0.09 relationship)"

  warming_effects_3_years:
    vaccinium_myrtillus:
      shoot_growth:
        stimulation_pct_3yr_mean: 31
        relative_to: "Pre-warming years (2005-2006)"
        F_statistic: "F(1,35)=12.4"
        p_value: "<0.01"
        comparison_to_CO2: "MORE THAN DOUBLE the CO2 effect"
        consistency: "Sustained across all 3 years"

      pre_treatment_correlation:
        years_2005_2006_predict_warming_period: true
        p_value: "<0.04"

    vaccinium_gaultherioides:
      shoot_growth:
        effect: "No significant warming effect"
        pre_treatment_correlation: "P<0.04"

    empetrum_hermaphroditum:
      shoot_growth:
        effect: "No significant effect"
        trend: "Slight stimulation in 2009 only"
        pre_treatment_correlation: "P<0.04"

  interactive_effects:
    finding: "NO significant interactions between CO2 and warming for ANY measured parameter"

    implications:
      - "CO2 and warming act INDEPENDENTLY on plant growth"
      - "CO2 response NOT constrained by low temperature or low N availability"
      - "Warming did NOT alleviate temperature/nutrient constraints on CO2 response"
      - "FACILITATES predictive modeling - additive rather than synergistic effects"

  nitrogen_dynamics:
    soil_inorganic_N:
      warming_effect:
        overall_F: "F(1,35)=9.5"
        overall_p: "<0.01"

        year_2007:
          change_pct: 52
          standardized_to: 2004
          pooled_across: "Tree species and CO2"

        year_2009:
          change_pct: 140
          standardized_to: 2004
          pooled_across: "Tree species and CO2"

        mechanism: "Warming accelerated N mineralization"

      CO2_effect:
        result: "No significant effect"
        p_value: ">0.19"

    soil_solution:
      NH4_and_NO3: "Always below detection limit (0.1 mg N l⁻¹)"
      K2SO4_extractable_NO3: "Not detectable"
      interpretation: "NO net nitrification"

    leaf_N_concentration:
      warming_effect:
        both_vaccinium_species: "Positive influence"

        vaccinium_myrtillus:
          warming_x_year_interaction: "Marginally significant"
          F_statistic: "F(1,35)=2.8"
          p_value: 0.07
          pattern: "Effect declined over 3 years (largest 2007, smallest 2009)"
          interpretation: "Greater growth in 2008-2009 diluted N uptake increase"

      CO2_effect:
        trend: "Toward lower values under elevated CO2"
        vaccinium_myrtillus: "Marginally significant CO2×tree×year interaction"
        overall: "Not statistically significant"

      general_patterns:
        higher_in: "V. gaultherioides than V. myrtillus"
        canopy_shading_effect: "Increased with shading for both species"
        tree_species_effect: "Tended to be lower in pine than larch plots"

    growth_N_relationships:
      vaccinium_myrtillus:
        shoot_vs_leaf_N: "Weak positive (P<0.05 in 2007, 2009)"
        shoot_vs_soil_N: "Weak positive in 2009 (P=0.03), not 2007"
        interpretation: "Increased N availability PARTIALLY responsible for warming response"

      other_species:
        vaccinium_gaultherioides: "NO relationships"
        empetrum_hermaphroditum: "NO relationships"

  community_composition:
    vascular_species_richness:
      CO2_x_tree_interaction:
        F_statistic: "F(1,31)=4.6"
        p_value: 0.04
        after_accounting_for: "2005 values"

      larch_plots:
        CO2_effect: "Marginally significant negative"
        F_statistic: "F(1,15)=3.9"
        p_value: 0.07
        mean_loss: "1.3 ± 0.6 species over 4 years in elevated CO2"
        ambient_CO2: "No change"

      pine_plots:
        CO2_effect: "Opposite but nonsignificant"
        F_statistic: "F(1,15)=1.1"
        p_value: 0.30
        pattern: "More losses in ambient CO2"

      warming_effect: "No significant effect"

    nonvascular_species_richness:
      overall_pattern: "Decline from 2005 to 2009"

      warming_effect:
        direction: "Significantly negative"
        p_value: 0.02
        pattern: "More species lost from warmed plots, especially warmed+elevated CO2"

      soil_moisture_correlation:
        relationship: "Lower moisture associated with more nonvascular losses"
        p_value: 0.07
        interpretation: "Drying associated with warming partly responsible"

    drivers_of_richness_changes:
      vascular_richness:
        vaccinium_myrtillus_height: "Lower richness with taller ramets (P<0.07)"
        no_influence:
          - "Canopy shading"
          - "Overall understorey height"
          - "Soil moisture"

      mechanism: "Increased shading within understorey canopy and/or below-ground competition from dominant V. myrtillus"

mechanisms:
  vaccinium_myrtillus_CO2_responsiveness:
    leaf_trait_advantages:
      SLA_relative_to_gaultherioides: "20-30% higher"
      SLA_relative_to_hermaphroditum: ">50% higher"
      advantage: "More leaf area per unit mass → efficient light capture, high photosynthetic capacity"
