  critical_insights:
    - "Species-specific responses essential - cannot group by functional type"
    - "Independent CO2 and warming effects facilitate additive modeling (NOT multiplicative)"
    - "Sustained CO2 response without progressive N limitation - depends on ecosystem N cycling"
    - "Warming-enhanced N availability (+52% to +140%) with species-specific plant responses"
    - "Leaf trait mechanisms: SLA predicts CO2 responsiveness"
    - "Community dynamics: competitive interactions modulate treatment responses"
    - "Tree species effects on understorey complicate predictions"
    - "High-elevation specific parameterization needed"

  model_requirements:
    species_level_parameterization:
      necessity: "Three co-occurring ericaceous shrubs showed completely different responses"
      approach: "Trait-based using SLA, leaf type, elevational distribution"

    additive_effects:
      formula: "Growth = Baseline + CO2_effect + Warming_effect (NOT multiplicative)"
      justification: "NO significant interactions between treatments"

    sustained_CO2_response:
      pattern: "DO NOT assume automatic progressive N limitation"
      requirement: "Accurate N mineralization modeling to predict when limitation occurs"

    warming_N_coupling:
      Q10_for_N_mineralization: "Required for alpine soils"
      temperature_moisture_interactions: "On decomposition"
      species_specific: "N use efficiency and responsiveness"

    SLA_as_predictor:
      mechanism: "Higher SLA → more leaf area per mass → efficient CO2 gains"
      implementation: "Photosynthetic capacity scaled by SLA"

    competition_algorithms:
      within_understorey: "Light competition, not just tree canopy"
      below_ground: "Nutrients and water"
      height_based_shading: "Taller species shade shorter"
      moisture_thresholds: "For nonvascular species"

  parameterization_data:
    vaccinium_myrtillus:
      CO2_shoot_growth_stimulation_pct: 12
      CO2_duration_years: 8
      CO2_temporal_pattern: "NO decline"

      warming_shoot_growth_stimulation_pct: 31
      warming_duration_years: 3
