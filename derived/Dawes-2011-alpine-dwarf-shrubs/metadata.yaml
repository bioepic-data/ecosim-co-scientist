study:
  id: dawes-2011-alpine-dwarf-shrubs
  citation: "Dawes, M.A., Hagedorn, F., Zumbrunn, T., Handa, I.T., Hättenschwiler, S., Wipf, S., & Rixen, C. (2011). Growth and community responses of alpine dwarf shrubs to in situ CO₂ enrichment and soil warming. New Phytologist, 191, 806-818."
  doi: "10.1111/j.1469-8137.2011.03722.x"

  authors:
    - name: "Melissa A. Dawes"
      affiliation: "WSL Institute for Snow and Avalanche Research SLF; University of Basel"
      email: "melissa.dawes@slf.ch"
    - name: "Frank Hagedorn"
      affiliation: "Swiss Federal Institute for Forest, Snow and Landscape Research (WSL)"
    - name: "Thomas Zumbrunn"
      affiliation: "University of Basel"
    - name: "Ira Tanya Handa"
      affiliation: "Centre d'Ecologie Fonctionnelle & Evolutive, CEFE-CNRS"
    - name: "Stephan Hättenschwiler"
      affiliation: "Centre d'Ecologie Fonctionnelle & Evolutive, CEFE-CNRS"
    - name: "Sonja Wipf"
      affiliation: "WSL Institute for Snow and Avalanche Research SLF"
    - name: "Christian Rixen"
      affiliation: "WSL Institute for Snow and Avalanche Research SLF"

  year: 2011
  journal: "New Phytologist"
  volume: 191
  pages: "806-818"

  keywords:
    - alpine treeline
    - dwarf shrub
    - elevated CO2
    - Empetrum hermaphroditum
    - free air CO2 enrichment (FACE)
    - soil warming
    - Vaccinium gaultherioides
    - Vaccinium myrtillus

  significance:
    - "LONGEST alpine CO2 enrichment experiment (9 years) using FACE technology"
    - "ONE OF THE ONLY in situ high-elevation studies combining elevated CO2 and soil warming"
    - "Vaccinium myrtillus ONLY species showing clear positive responses to both CO2 (+12%) and warming (+31%)"
    - "NO interactive effects between CO2 and warming - INDEPENDENT responses facilitate predictive modeling"
    - "SUSTAINED CO2 response over 8 years with NO DECLINE - contrasts with many studies showing progressive limitation"
    - "Warming increased soil inorganic N (+52% to +140%) and leaf N concentration"
    - "Vascular species richness declined under elevated CO2 (with larch), nonvascular species declined with warming"
    - "Higher SLA in V. myrtillus (20-50% greater than other species) predicts CO2 responsiveness"

