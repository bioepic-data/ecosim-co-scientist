major_findings:
  - finding: "Contrasting effects of CO₂ vs warming on N cycling"
    CO2_effect:
      direction: "More closed N cycle"
      soil_inorganic_N: "Decreased -17% to -38%"
      PRS_N: "Decreased -36% to -54%"
      microbial_immobilization: "Increased +186%"
      plant_N: "No change"
      mechanism: "CO₂ → increased soil moisture → increased microbial immobilization"
    warming_effect:
      direction: "More open N cycle"
      soil_inorganic_N: "Increased +31% to +63% in summer"
      PRS_N: "Increased +100% in 2007"
      plant_N: "Increased +22% in 2008"
      microbial_immobilization: "No change"
      mechanism: "Direct temperature stimulation of gross and net mineralization > indirect soil moisture reduction"

  - finding: "No CO₂ × warming interactions (additive effects)"
    variables:
      - "Soil inorganic N pool sizes"
      - "PRS-available N"
      - "Plant N pool sizes"
      - "Plant and microbial NO₃⁻ uptake"
    significance: "All P > 0.05 for interactions"
    contrast: "Differs from Hovenden et al. 2008 (Tasmania grassland with significant interaction)"
    support: "Supports DAYCENT model predictions (Parton et al. 2007)"

  - finding: "Soil moisture as key mediator of CO₂ effect"
    CO2_moisture_effect:
      change_pct: +2.36
      p: 0.007
    irrigation_parallel:
      - "Increased microbial ¹⁵N recovery (+119%, marginal)"
      - "Decreased PRS-available N in 2007 (-61%)"
      - "Decreased soil inorganic N in Aug 2008 (-43% at 0-5 cm)"
    interpretation: "CO₂-induced moisture increase caused increased microbial immobilization"

  - finding: "Temperature dominates over moisture for warming effect"
    warming_moisture_effect:
      change_pct: -1.3
      p: 0.04
    net_result: "Still increased soil inorganic N and plant N"
    interpretation: "Direct temperature stimulation of mineralization > moisture reduction effect"
    model_support: "Parton et al. 2007 predicted temperature more important than moisture"

  - finding: "Microbial immobilization key to CO₂ response"
    evidence:
      - "No change in total plant ¹⁵N uptake"
      - "Large increase in microbial ¹⁵N uptake (+186%)"
      - "Increased microbial biomass N at surface (+23%)"
    conclusion: "Reduced soil inorganic N under CO₂ due to microbial immobilization, NOT increased plant uptake"
    implications:
      short_term: "Microbial immobilization reduces N availability (3 years)"
      long_term: "Could constrain CO₂ fertilization effect (Progressive Nitrogen Limitation)"
      uncertainty: "Some studies show sustained N mineralization increase (Dijkstra et al. 2008)"

  - finding: "Delayed ¹⁵N transport under warming"
    shoot_N15_recovery:
      change_pct: -28
      p: 0.07
    root_N15_recovery:
      change_pct: +40
      p: 0.07
    interpretation: "48-hour harvest may have been too soon to capture full root-to-shoot transport"

  - finding: "No evidence for Progressive N Limitation yet"
    duration: "3 years of elevated CO₂"
    evidence:
      - "Plant N pools unchanged"
      - "Root biomass increased in 2008 (+33%)"
    hypothesis: "Increased soil exploration by roots → maintained N uptake"
    limitation: "Did not measure root length density"

  - finding: "Model predictions partially supported"
    DAYCENT_predictions_confirmed:
      - "Elevated CO₂ increases soil moisture ✓"
      - "Warming decreases soil moisture ✓"
      - "Warming increases N mineralization ✓"
      - "Additive effects (no CO₂ × warming interactions) ✓"
    DAYCENT_predictions_contradicted:
      - "Elevated CO₂ increases N mineralization ✗ (actually DECREASED inorganic N)"
    novel_finding: "Microbial immobilization overwhelmed any mineralization increase under CO₂"

  - finding: "Temporal patterns in treatment effects"
    CO2_effects: "Consistent across all dates, stronger in mid-summer"
    warming_effects: "Strong in mid-summer, weak/absent in spring"
    interpretation: "Low plant activity in spring → less N uptake → inorganic N accumulates"
    interannual: "Patterns generally consistent 2007-2008"

mechanistic_relationships:
  CO2_pathway:
    step_1: "Elevated CO₂ → reduced stomatal conductance"
    step_2: "Reduced transpiration → increased soil moisture (+2.36%)"
    step_3: "Increased moisture → enhanced microbial activity"
    step_4: "Enhanced microbes → increased NO₃⁻ immobilization (+186%)"
    step_5: "Increased immobilization → decreased soil inorganic N (-17% to -38%)"
