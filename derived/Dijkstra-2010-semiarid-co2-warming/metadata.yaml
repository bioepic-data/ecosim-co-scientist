  strengths:
    - "2×2 factorial design (clean separation of CO₂ and warming effects)"
    - "Good replication (n=5 per treatment)"
    - "FACE technology (realistic CO₂ exposure)"
    - "Mechanistic ¹⁵N tracer (partitions microbial vs plant uptake)"
    - "Continuous environmental monitoring (hourly soil moisture and temperature, 3+ years)"
    - "Multiple measurement types (pools, integrative PRS probes, tracer fluxes)"
    - "Irrigation control (tests soil moisture hypothesis)"
    - "Multi-year data (3 years, 2006-2008)"
    - "Replicated harvest grid (reduces spatial variability)"
    - "Included both aboveground and belowground plant fractions"

  limitations:
    temporal:
      - "Short duration (3 years total, 2 years of warming)"
      - "Early transient responses may not persist"
      - "PNL may develop with longer exposure"
      - "Single ¹⁵N tracer study (June 2007 only, 2.5 months after warming started)"
      - "Few soil N sampling dates (3 dates over 2 years)"
      - "48-hour ¹⁵N harvest may be too soon for full uptake dynamics"

    spatial:
      - "Single site (no geographic replication)"
      - "Small plot size (3.4 m diameter)"
      - "Two soil series within site (Ascalon and Altvan)"

    methodological:
      - "¹⁵N tracer only traced NO₃⁻ (not NH₄⁺ due to volatilization concerns)"
      - "¹⁵N injection increased soil moisture by 1.9% (potential artifact)"
      - "Root biomass high spatial heterogeneity"
      - "Hand-picking may miss fine roots"
      - "No root length density measured"
      - "Microbial biomass fumigation-extraction has inherent limitations"
      - "No microbial community composition (cf. Ma et al. 2011 PLFAs)"
      - "PRS probes provide index, not absolute N availability"
      - "July 2008 PRS probes failed (soil too dry)"

    treatment_specific:
      - "2006: All plots irrigated 8× (160 mm) for establishment"
      - "Warming started 1 year after CO₂ (limits interaction assessment early on)"
      - "Passive warming variability (depends on weather)"
      - "Plot divided for invasive vs native (steel flange only to 25 cm)"

    analysis:
      - "n=5 may limit detection of small effects or interactions"
      - "Some effects marginal (P=0.06-0.09)"
      - "No gaseous N losses measured (N₂O, N₂)"
      - "No litter decomposition measurements"
      - "Complete N budget not possible"

