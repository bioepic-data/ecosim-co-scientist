      N15_analysis:
        sample_volume_ml: 6
        preparation: "Freeze-dried"
        equipment: "Mass spectrometer"
      calculation:
        formula: "(N_fumigated - N_nonfumigated) / 0.54"
        conversion_factor: 0.54
        reference: "Brookes et al. 1985"

    N15_recovery_calculations:
      microbial_atom_pct: "Equation 1: (fumigated - nonfumigated) extrapolation"
      N15_recovery: "Equation 2: (labeled - unlabeled off-plot) × N pool / tracer added"
