major_findings:
  - finding: "Drought effects dominated after 2 years"
    number_of_effects: 11

  - finding: "CO2 increased C/N ratios in photosynthetic tissues"
    species_affected: "Both Calluna and Deschampsia"
    cascading: "Beginning to affect litter N concentration after 2 years"

  - finding: "Warming increased N turnover"
    processes_stimulated: ["Gross mineralization", "NH4 consumption", "Potential nitrification", "Potential denitrification"]
    magnitude_range_pct: "51-159"

  - finding: "Drought reduced N turnover"
    effects: ["Reduced gross mineralization", "Reduced fauna biomass and mineralization", "Reduced litter N production"]

  - finding: "Soil fauna critical to N cycling"
    fauna_mineralization_percent_of_gross: 71
    fauna_biomass_percent_of_microbial: 10
    implication: "Most bacterial mineralization facilitated by fauna predation"

  - finding: "Interactions common, antagonism dominates"
    interaction_frequency_pct: 32
    antagonistic_to_synergistic_ratio: 3
    implication: "Single-factor studies likely overestimate responses"

  - finding: "Leaching highly sensitive to precipitation timing"
    no_treatment_effects: true
    interannual_fold_difference: 4

  - finding: "Combined treatment shows reduced N availability"
    persistent_effects: ["Increased leaf C/N", "Reduced litter N production", "Reduced fauna N mineralization"]
    potential_outcome: "Progressive N limitation"

