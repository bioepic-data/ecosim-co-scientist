    title: "Reduced N cycling in response to elevated CO2, warming, and drought in a Danish heathland: Synthesizing results of the CLIMAITE project after two years of treatments"
    journal: Global Change Biology
    year: 2011
    volume: 17
    pages: "1884-1899"
    doi: 10.1111/j.1365-2486.2010.02351.x

  study_period:
    treatment_start: "October 2005"
    measurement_years: "2006-2007"
    duration_years: 2
    description: "2-year synthesis, most data from 2007"

  project:
    name: "CLIMAITE"
    description: "Multi-factor climate change experiment"
    related_paper: "Andresen et al. 2010 (same site, complementary measurements)"

site:
  location:
    name: "Brandbjerg"
    region: "Zealand"
    country: "Denmark"
    latitude: 55.883
    longitude: 11.967
    distance_from_copenhagen_km: 50
    direction_from_copenhagen: "NW"

  ecosystem:
    type: "Dry temperate heathland"
    classification: "Seminatural"
    land_use: "Unmanaged"

  climate:
    mean_annual_temperature_c: 8.0
    mean_annual_precipitation_mm: 613
    data_source: "Danish Meteorological Institute long-term average"

  soil:
    type: "Well-drained sandy deposit"
    ph: "4-5"
    organic_layer_depth_cm: "2-5"
    nutrient_status: "Poor"

  vegetation:
    dominant_species:
      - species: "Calluna vulgaris (L.)"
        functional_type: "Evergreen dwarf shrub"
        percent_aboveground_N: 60
        notes: "Dominant species"
      - species: "Deschampsia flexuosa (L.)"
        functional_type: "Perennial C3 grass"
        percent_aboveground_N: 30
        notes: "Co-dominant"
    other_vegetation:
      - "Various mosses (~10% aboveground N)"
      - "Various herbs"

  atmospheric_deposition:
    year_2006:
      total_N_g_m2_yr: 1.27
      se: 0.07
    year_2007:
      total_N_g_m2_yr: 1.35
      se: 0.04
      NO3_N_g_m2_yr: 0.32
      NH4_N_g_m2_yr: 0.46
      DON_g_m2_yr: 0.59

experimental_design:
  design_type: "Full 2×2×2 factorial"
  factors: ["CO2", "Warming", "Drought"]
  treatments: 8
  replication: 6
  total_plots: 48
  spatial_layout: "12 octagons, paired for CO2"
  octagon_diameter_m: 7
  plots_per_octagon: 4
  plot_area_m2: 9.2

  treatments_list:
    - "A (ambient control)"
    - "CO2 (elevated CO2)"
    - "D (drought)"
    - "T (warming)"
    - "DCO2 (drought + elevated CO2)"
    - "TCO2 (warming + elevated CO2)"
    - "TD (warming + drought)"
    - "TDCO2 (warming + drought + elevated CO2)"

  elevated_CO2:
    method: "FACE (Free Air CO2 Enrichment)"
    target_ppm: 510
    ambient_ppm: 385
    operation: "Daytime only"
    control_system: "Feedback linked to wind speed and direction"
    fumigation_method: "Pipe system"

  warming:
    method: "Passive nighttime warming"
    equipment: "Automated curtains"
    height_above_ground_cm: 50
    operation: "Nighttime deployment (automatic)"
    target_increase_c: 1.5
    measurement_depth_cm: 2

    achieved_warming_october_2005_to_december_2007:
      daily_maximum_elevation:
        soil_5cm_c: 1.5
        surface_c: 1.8
        air_20cm_c: 3.2

      seasonal_range_at_5cm_soil_depth:
        spring:
          mean_to_max_c: "0.6-1.5"
        summer:
          mean_to_max_c: "0.5-1.3"
        autumn:
          mean_to_max_c: "0.3-1.0"
        winter:
          mean_to_max_c: "0.2-0.7"
          notes: "Lowest warming effect"

    notes: "Passive method relies on capturing incoming energy, varies with season and weather"

  drought:
    method: "Rain-out shelters (automated)"
    deployment: "During rain events"
    duration: "~1 month each summer"
    target_soil_water_pct: 5
    soil_depth_monitored_cm: "0-20"

    campaigns:
      year_2006:
        dates: "3-20 July, 26 July-4 August"
        precipitation_removed_mm: 52
        peak_soil_water_reduction_pct: 11

      year_2007:
        dates: "21 May-22 June"
        precipitation_removed_mm: 94
        peak_soil_water_reduction_pct: 13

    stopping_criterion: "Soil water content ~5% v/v at 0-20 cm depth"

measurements:
  number_of_n_cycle_variables: 47
  focus: "Comprehensive N cycle synthesis"

  plant_aboveground:
    biomass_estimation:
      method: "Non-destructive point intercept"
      subplot_size_cm: "50×50"
      subplots_per_plot: 2
      reference: "Jonasson 1988"
      calibration: "Linear regression to destructive harvests outside plots"
      normalization: "Scaled to ambient biomass development"
      species: ["Calluna vulgaris", "Deschampsia flexuosa", "Mosses"]

    harvest_for_chemistry:
      date: "August 2007"
      subplot_size_cm: "20×20"
      fractions_calluna: ["Green leaves", "Flowers", "Green tissue", "Wood/stem", "Roots"]
      fractions_deschampsia: ["Green leaves", "Whole plant", "Roots", "Litter"]
      fractions_mosses: ["Whole plant"]
      analyses: ["C concentration", "N concentration", "C/N ratio"]

    litter_production:
      species: "Deschampsia flexuosa"
      method: "Point intercept difference (seasonal max - min live biomass)"
      components: ["Leaves", "Reproductive shoots"]
      timing: "After senescence"
      calculation: "Biomass × litter N concentration"

  plant_belowground:
    sampling_depth_cm: "0-10"
    date: "August 2007"
    species: ["Calluna", "Deschampsia"]
    analyses: ["Biomass", "N concentration"]

  soil_chemistry:
    sampling_depth_cm: "0-10"
    date: "August 2007"

    microbial_biomass_N:
      method: "Chloroform fumigation-extraction"
      reference: "Andresen et al. 2010a"

    extractable_N:
      extraction: "2 M KCl"
      analytes: ["NO3-N", "NH4-N", "DON (dissolved organic N)"]

    soil_organic_matter_N:
      abbreviation: "SOM-N"
      method: "Total soil N minus extractable N"

  soil_fauna:
    sampling_depth_cm: "0-10"

    protozoa:
      sampling_date: "October 2007"
      method: "Most Probable Number (MPN)"
      sample_size_g: 5
      medium: "Amoeba Saline (AS, Page 1988)"
      suspension_preparation: "100 mL AS, 1 min blending"
      dilution_series: "Three-fold in microtiter plates"
      incubation: "15°C for 1 and 3 weeks"
      reference: "Modified Darbyshire et al. 1974, Rønn et al. 1995"
      biomass_N_calculation: "Stout & Heal 1967"

    nematodes:
      sampling_date: "October 2007"
      method: "Modified Baermann tray extraction"
      sample_size_g: "10-11"
      extraction_duration_h: 48
      counting_magnification: "40×"
      reference: "Georgieva et al. 2005"
      biomass_N_calculation: "Sohlenius & Sandor 1987"
      functional_group: "Bacterivorous"

    enchytraeids:
      sampling_date: "November 2007"
      method: "Maraldo et al. 2008"
      biomass_N_percent_dry_weight: 11.5
      reference: "Persson 1983"

    microarthropods:
      sampling_date: "November 2007"
      method: "Holmstrup et al. 2007"
      biomass_N_percent_dry_weight: 10
      reference: "Petersen & Luxton 1982, Persson 1983"

    N_mineralization_by_fauna:
      microfauna_turnover_rate_day: 0.16
      microfauna_reference: "Zwart et al. 1994"
      protozoan_yield_on_bacteria: 0.4
      nematode_yield_on_bacteria: 0.04
      yields_reference: "Coleman et al. 1978"
      enchytraeid_annual_turnover: 1.2
      enchytraeid_reference: "Standen 1973"
      microarthropod_annual_turnover: 1.8
      microarthropod_reference: "De Ruiter et al. 1993"
      calculation_reference: "Persson 1983"

  gross_N_mineralization:
    method: "15N isotope pool dilution"
    sampling_date: "September 2007"
    depths: ["0-5 cm", "5-10 cm"]
    sample_preparation: "Sieved, stored at 5°C for ~1 week"

    incubation:
      soil_mass_g: 10
      container: "250 mL poly-ethylene bottles"
      tracer_solution: "15N-NH4Cl (5 atom% 15N)"
      tracer_addition_amount: "400 μL to provide 5 μg N g-1 soil"
      temperature_c: 20
      duration_days: 7
      time_points: ["t=0", "t=7 days"]

    extraction_and_analysis:
      method: "Microdiffusion"
      reference: "Sørensen & Jensen 1991"
      measured_pools: ["Mineral N", "15N content"]

    calculations:
      formula_reference: "Kirkham & Bartholomew 1954"
      rates_calculated: ["Gross N mineralization", "NH4+ consumption"]
      time_unit: "Daily rates"

    upscaling_to_annual:
      method: "Q10 function"
      Q10_value: 2
      temperature_data: "Mean daily soil temperature at 5 cm depth for each treatment"

  potential_rates:
    sampling_date: "November 2007"
    sampling_depth_cm: "0-10"
    storage: "4°C, analyzed within 24 h"
    sample_preparation: "Gently homogenized by hand, major roots removed"

    potential_nitrification:
      method: "Modified Belser & Mays 1980 (without chlorate)"
      soil_mass_g: 3
      measurement: "Increase in NO2- + NO3-"

    potential_denitrification:
      method: "Wolsing & Prieme 2004"
      soil_mass_g: 10
      incubation_duration_min: 180
      measurement: "Linear N2O accumulation in headspace"

    upscaling: "Same Q10 approach as gross mineralization"

  N2O_emissions:
    method: "Static chamber"

    chamber_specifications:
      material: "White PVC"
      heights_cm: [15, 45]
      height_variation_reason: "Seasonal vegetation height"
      collar_size_cm: "60×60"
      collar_installation: "Permanent"

    measurement_protocol:
      enclosure_time_h: "2-2.5"
      headspace_sampling_frequency: "4 times per enclosure"
      analysis: "Gas chromatography"
      flux_calculation: "Linear regression of N2O concentration vs time"

    campaigns:
      period_1:
        dates: "June 2006 - March 2007"
        number_of_campaigns: 9
        treatments_measured: "All 8"

      period_2:
        dates: "April - June 2007"
        number_of_campaigns: 5
        treatments_measured: "5 (A, CO2, D, DCO2, TDCO2)"
        extrapolation: "For T, TD, TCO2 treatments in March-June 2007"

    annual_cumulative_flux: "Interpolation between measurement days"

  N2O_reductase:
    sampling_date: "November 2007"
    sample_source: "Subsample from fauna biomass cores"

    pre_treatment:
      purpose: "Nitrate removal"
      method: "3× wash with PBS (phosphate-buffered saline)"
      procedure: "Vortex 10g soil + 30mL PBS, centrifuge 10min at 3500×g and 5°C"

    incubation:
      container: "100 mL bottle"
      seal: "Butyl rubber stopper"
      atmosphere: "N2 (flushed for 2 min)"
      carbon_sources: "0.5 mM each: glucose, sodium acetate, sodium succinate"
      volume_mL: 15
      N2O_addition_ppm: 100
      temperature_c: 22
      shaking_rpm: 200
      sampling_times_h: [0, 1, 3, 6, 24]
      headspace_volume_mL: 3
      storage: "Pre-evacuated 3mL Venoject vials"
      analysis: "Gas chromatography"

    result: "Negligible activity (<1 ng N g-1 dw h-1 all samples)"
    conclusion: "N2 production assumed negligible"

  leaching_and_deposition:
    bulk_deposition:
      sampling_frequency: "Monthly"
      collectors: 3
      collector_type: "PVC rain water collectors"
      height_above_soil_m: 2
      installation: "Collection bottle buried in soil"
      spatial_design: "Randomly placed within experimental area"
      replication_level: "Site level (n=3)"
      analytes: ["NH4+", "NO3-", "Total N", "DON"]
      DON_calculation: "Total N minus inorganic N"

    leachate_5cm:
      depth_cm: 5
      position: "Below organic soil layer"
      collector_type: "Passive PVC soil water draining collectors"
      sampling_frequency: "Monthly"
      replication: "Each experimental plot"
      analytes: ["NH4+", "NO3-", "Total N", "DON"]

    leachate_60cm:
      depth_cm: 60
      position: "Below main rooting zone"
      collector_type: "PTFE (Prenart Super Quartz) suction cups"
      pressure: "Continuous sub-atmospheric"
      sampling_frequency: "Monthly"
      replication: "Each experimental plot"
      analytes: ["NH4+", "NO3-", "Total N", "DON"]

    analytical_methods:
      equipment: "Autoanalyzer 3 (Bran + Luebbe GmbH, Germany)"
      NH4_and_NO3: "Standard colorimetric"
      total_N: "UV-persulphate oxidation"
      DON: "Total N - (NH4 + NO3)"

    water_percolation_modeling:
      model: "CoupModel"
      references: ["Jansson & Moon 2001", "Svensson et al. 2008"]
      description: "Coupled ecosystem model (soil-plant-atmosphere)"
      parameterization: "Soil layer properties"
      validation_data: "Time series of soil temperature and moisture"
      forcing_data: "On-site radiation, precipitation, wind speed"
      method: "Generalized likelihood uncertainty evaluation"
      output: "Percolation below 60 cm depth"

    N_leaching_calculation:
      formula: "Percolation volume × concentration at 60 cm"
      temporal_resolution: "Each water collection period"
      reference: "Schmidt et al. 2004"

statistical_analysis:
  software: "SAS PROC MIXED (SAS Institute 2003)"

  model:
    type: "Multiple linear regression"
    random_effects: "Block, Octagon, Octagon×D, Octagon×T"
    fixed_effects: ["CO2", "D", "T", "D×CO2", "T×CO2", "T×D", "T×D×CO2"]
    interactions_tested: "All two-way and three-way"

  significance_level: 0.05
  data_transformation: "When necessary for normality and homogeneity of variance"

  interaction_categorization:
    method: "Differences of least squares means (DLSM)"
    categories:
      antagonistic: "Combined effect reduced observed individual effects"
      synergistic: "Combined effect amplified individual effects OR significant only in combination"
      additive: "Two significant main effects without interaction"

    DLSM_evaluation_reveals:
      - "Whether interactions due to single treatment effects disappearing in combination"
      - "Whether main factor effects significant only in combination or also as single"
      - "Direction of effects (increase or decrease)"

