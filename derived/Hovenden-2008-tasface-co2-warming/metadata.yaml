major_findings:
  - finding: "Delayed CO₂ effect on soil N availability (Progressive Nitrogen Limitation)"
    timeline:
      year_3: "No effects"
      year_4: "Strong CO₂ effect emerges (-47.3%)"
      year_5: "Effect persists and strengthens (-49.6%)"
    support: "Supports PNL theory (Luo et al. 2004)"
    interpretation: "Gradual development, not immediate response"

  - finding: "Warming completely prevented CO₂-induced N reduction (SIGNIFICANT INTERACTION)"
    interaction:
      statistic: "CO₂ × Warming × Time"
      p_value: "<0.001"
      type: "Antagonistic"
    effect_patterns:
      FACE_alone_pct: "-47 to -50"
      warming_alone: "No significant effect"
      FACE_plus_warming: "No reduction (like ambient)"
    interpretation: "Warming nullified elevated CO₂-induced reduction in available N"
    contrast:
      study: "Dijkstra et al. 2010"
      pattern: "NO CO₂ × warming interaction (additive effects)"
      interpretation: "Different ecosystems respond differently"

  - finding: "CO₂ effect primarily on nitrate availability"
    pattern_years_4_5:
      total_N: "Reduced by CO₂"
      mineral_N: "Drives total N reduction"
      nitrate: "Primary component reduced"
      ammonium: "Transient CO₂ effect in 2005 only"
      DON: "Unaffected"
    nitrate_specific_2005:
      FACE_warmed: "HIGHEST nitrate of all treatments"
      FACE_unwarmed: "LOWEST nitrate"
      difference: "More than 2× between warmed and unwarmed FACE"
    pathway: "Organic N → ammonium → nitrite → nitrate (CO₂ affects later stages)"

  - finding: "No CO₂ stimulation of plant productivity"
    biomass_response: "Elevated CO₂ did NOT increase biomass in any year"
    contrast: "Differs from many FACE experiments showing CO₂ fertilization"
    implication: "Increased plant N sink NOT the mechanism for N reduction"
    hypothesis: "N limitation may have PREVENTED CO₂ fertilization effect in years 4-5"

  - finding: "Microbial mechanisms likely (inferred, not measured)"
    evidence:
      - "No increased plant N sink"
      - "CO₂ effect emerged years 4-5 (time for microbial responses)"
      - "Ammonium reduction in 2005 wet year (enhanced microbial activity)"
    literature_support:
      meta_analysis: "de Graaff et al. 2006"
      finding: "Elevated CO₂ → average +1.2% soil C per annum, +17.7% microbial activity"
    proposed_mechanism:
      CO2_priming_effect:
        step_1: "Elevated CO₂ → increased plant C inputs to soil"
        step_2: "Increased soil C → C-limited microbes stimulated"
        step_3: "Enhanced microbial activity → increased N immobilization"
        step_4: "Reduced plant-available N"
      warming_effect:
        observation: "Plants in unwarmed FACE allocated MORE biomass to roots"
        observation2: "Plants in warmed FACE allocated LESS to roots"
        hypothesis: "CO₂-priming effect only occurs without warming"
        mechanism: "Warming alters plant C allocation → prevents enhanced root C inputs → prevents microbial N immobilization"

  - finding: "Alternative mechanism: Reduced nitrification"
    pathway:
      step_1: "Organic N → ammonium"
      step_2: "Ammonium → (nitrifiers) → nitrite → nitrate"
    elevated_CO2_effect:
      step_1: "Elevated CO₂ + increased root C inputs"
      step_2: "Enhanced heterotrophic ammonium uptake"
      step_3: "Heterotrophs compete with nitrifiers for ammonium"
      step_4: "Reduced nitrification"
      step_5: "Reduced nitrate"
    literature_support:
      - reference: "Ross et al. 2001"
        finding: "Trenching (reducing root C) increased nitrification"
      - reference: "Hungate et al. 1997, 1999"
        finding: "Elevated CO₂ increased heterotrophic NH₄⁺ uptake, decreased nitrification"
      - reference: "Mikan et al. 2000"
        finding: "Similar results"
    warming_effect:
      mechanism: "Warming alters plant C allocation (less root allocation under warming + CO₂)"
      result: "Reduced root C inputs → less heterotrophic competition → maintained nitrification → maintained nitrate"

  - finding: "Precipitation/moisture NOT primary driver"
    evidence: "Soil water potential did NOT differ significantly between unwarmed FACE and control"
    yet: "N availability differed greatly between these treatments"
    interpretation: "Rules out moisture differences as primary mechanism"
    contrast:
      study: "Dijkstra et al. 2010"
      finding: "Soil moisture KEY mediator (CO₂ increased moisture → microbial immobilization)"
      interpretation: "Different ecosystems, different mechanisms"

  - finding: "DON temporal pattern unaffected by treatments"
    natural_decline_2004_to_2006:
      fraction_2004: 0.624
      fraction_2005: 0.212
      fraction_2006: 0.144
    cause: "Possibly related to interannual climate variation"
    treatment_effect: "NOT affected by CO₂ or warming"
    interpretation: "DON responds to natural climate variability but not experimental treatments (short term)"

  - finding: "Plant productivity not stimulated by CO₂"
    observation: "No CO₂ fertilization effect observed"
    possible_cause: "N limitation preventing response"
    alternative: "Other factors limiting"
    uncertainty: "Would N addition restore CO₂ fertilization?"

mechanistic_relationships:
  CO2_pathway_proposed:
    step_1: "Elevated CO₂ → increased photosynthesis"
    step_2: "Increased C fixation → increased root C allocation (in absence of warming)"
    step_3: "Increased root C inputs to soil → 'priming' of soil microbes"
    step_4: "C-limited microbes stimulated → enhanced activity"
    step_5a: "Enhanced microbial NH₄⁺ uptake → reduced nitrification → reduced NO₃⁻"
    step_5b: "Enhanced microbial N immobilization → reduced plant-available N"
    evidence: "Indirect (no direct measurements)"

  warming_modulation_pathway_proposed:
    step_1: "Warming → altered plant resource allocation"
    step_2: "Warming + CO₂ → REDUCED root biomass allocation (vs CO₂ alone)"
    step_3: "Reduced root allocation → reduced root C inputs to soil"
    step_4: "Reduced soil C inputs → microbes NOT primed"
    step_5: "Without priming → no enhanced microbial N immobilization"
    step_6: "Maintained plant-available N"
    evidence: "Root allocation differences mentioned but not shown"

  alternative_pathway:
    temperature_direct_effect:
      step_1: "Warming → increased soil temperature (+0.82°C at 1 cm)"
      step_2: "Increased temperature → enhanced enzymatic rates"
      step_3: "Enhanced mineralization → increased NH₄⁺ production"
      step_4: "Increased NH₄⁺ → overcomes CO₂-induced reduction"
    limitation: "Warming alone did not significantly affect N availability"
    interpretation: "Temperature effect only manifests in combination with CO₂"

  nitrification_pathway:
    affected_process: "Ammonium oxidation to nitrate"
    CO2_effect: "Reduced nitrification (heterotroph competition)"
    warming_effect: "Maintained nitrification (reduced root C inputs)"
    result: "Nitrate most affected N form"

