data_quality:
  strengths:
    - "2×2 factorial design (CO₂ × warming)"
    - "Long-term experiment (5 years)"
    - "Multi-year measurements (years 3-5)"
    - "Demonstrates temporal development of effects"
    - "Multiple N forms measured (DON, NH₄⁺, NO₃⁻, total)"
    - "Ecologically relevant measurement (plant-available N during growth season)"
    - "Integrative method (14-day ion exchange membranes)"
    - "Species-rich community (64 species)"
    - "Both C₃ and C₄ grasses"
    - "Continuous treatments (not seasonal)"
    - "Published in major journal (Global Change Biology)"
    - "Clear demonstration of CO₂ × warming interaction"
    - "Supports PNL theory with delayed effects"

  limitations:
    experimental:
      - limitation: "Small replication (n=3 per treatment)"
        impact: "Lower statistical power, may miss small effects"
      - limitation: "Small plot size (1.4 m diameter)"
        impact: "Edge effects possible, limited spatial heterogeneity"
      - limitation: "Mini-FACE rings"
        impact: "Smaller than standard FACE, may have different microclimates"
      - limitation: "Infrared warming artifacts"
        impacts:
          - "Non-uniform warming (92% of plot 1.5-2.5°C)"
          - "Tall plants warmed more than short (5-10 cm variation)"
          - "Reduced RH by 5.1% (confounds temperature effect)"
      - limitation: "Single site"
        impact: "No geographic replication"

    measurements:
      - limitation: "Ion exchange membranes provide index, not absolute concentrations"
        impact: "Cannot quantify total N pools"
      - limitation: "14-day integration"
        impact: "May miss short-term dynamics"
      - limitation: "No direct microbial measurements"
        impact: "Mechanisms inferred, not measured; no biomass, community, or activity data"
      - limitation: "No plant productivity data presented"
        impact: "Cannot assess biomass, C allocation directly; root allocation mentioned but not shown"
      - limitation: "No soil C measurements"
        impact: "Cannot verify CO₂-priming hypothesis; soil C inputs not quantified"
      - limitation: "No process rates measured"
        impact: "Only pools, not fluxes; cannot assess mineralization, nitrification, immobilization rates"
      - limitation: "No gaseous N losses"
        impact: "N₂O, N₂ not measured; complete N budget not possible; denitrification unknown"

    temporal:
      - limitation: "Spring-only measurements"
        impact: "Captures growth season but misses rest of year (though plants dormant)"
      - limitation: "Two samples per spring"
        impact: "Limited temporal resolution within season"
      - limitation: "Only years 3-5 measured"
        impact: "No data for immediate responses (years 1-2)"
      - limitation: "5 years total duration"
        impact: "Longer-term trajectories unknown"

    environmental:
      - limitation: "Drought during study period"
        impact: "Mean 322 mm vs 560 mm long-term (-42%); all 3 years drier than normal"
      - limitation: "2005 unusual (much higher spring rainfall)"
        impact: "Strongest effects in this year; suggests moisture interactions"

    analysis:
      - limitation: "Limited statistical power (n=3)"
        impact: "May miss small effects or subtle interactions"
      - limitation: "No multivariate analysis"
