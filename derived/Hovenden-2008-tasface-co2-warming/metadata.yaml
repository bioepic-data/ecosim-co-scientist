experimental_design:
  design_type: "2×2 factorial CO₂ × warming"
  replication: 3
  plot_shape: "Circular (mini-FACE rings)"
  plot_diameter_m: 1.4
  plot_area_m2: 1.54
  total_plots: 12

  treatments:
    - name: elevated_CO2
      abbreviation: FACE
      method: "Pure-CO₂ FACE (Free Air CO₂ Enrichment)"
      target_ppm: 550
      ambient_ppm: ~385
      technology: "Mini-FACE rings"
      ring_diameter_m: 1.4
      operation: "Continuous"
      start_date: "2002-02"
      notes: "Small rings suitable for species-rich communities"

    - name: warming
      abbreviation: T
      method: "Infrared radiation"
      equipment: "240V 250W Emerson solid ceramic infrared emitters"
      power_w_m2: 140
      position: "1.2 m above soil surface above ring center"
      operation: "Continuous"
      achieved_warming:
        leaf_temperature_c: 1.98
        soil_temperature_1cm_c: 0.82
        measurement_period: "Growing season average"
      uniformity: "92% of plot area warmed by 1.5-2.5°C"
      side_effects:
        canopy_RH_reduction_pct: 5.1
        depth: "5 cm canopy height"
      notes: "Tall plants warmed more than short (but height variation only 5-10 cm)"
      start_date: "2002-02"

  treatment_combinations:
    - code: Control
      description: "Ambient CO₂ + ambient temperature"
      n: 3
    - code: Warmed
      description: "Ambient CO₂ + elevated temperature"
      n: 3
    - code: FACE
      description: "Elevated CO₂ + ambient temperature"
      n: 3
    - code: F+W
      description: "Elevated CO₂ + elevated temperature"
      n: 3

  soil_monitoring:
    equipment: "Gypsum blocks (ICT International, Armidale, Australia)"
    blocks_per_plot: 2
    depth_cm: "5-15"
    frequency: "Weekly"
    variable: "Soil water potential"

  root_distribution:
    depth_0_50mm_fraction: 0.81
    depth_0_50mm_se: 0.10
    notes: "Ion exchange membranes placed in top 50 mm where most roots occur"

measurements:
  soil_nitrogen_availability:
    method: "Ion exchange membranes"
    purpose: "Measure plant-available N (acts as artificial roots)"
    reference: "Cain et al. 1999; Bowatte et al. 2007"

    membrane_specifications:
      size_mm: "50 × 10"
      manufacturer: "VWR International Ltd, Poole, UK"
      type: "Mixed-bed ion exchange resin"
      mounting: "Fixed to plastic plant labels (100 × 15 mm)"
      descriptor: "Membrane soil sticks"

    deployment:
      replication: 10
      per_plot: "10 membrane soil sticks"
      insertion: "Pushed into soil until top of sheet at soil surface"
      depth_sampled_mm: 50
      location: "Random locations in each plot"
      root_zone: "81 ± 10% of roots in this region"

    sampling_strategy:
      timing: "During maximum spring growth"
      rationale: "Only period with sufficient soil moisture and warm temperatures"
      plant_activity: "Plants dormant rest of year (drought and/or cold)"
      frequency_per_year: 2
      deployment_duration_days: 14
      years: [2004, 2005, 2006]
      measurement_years: "Years 3-5 of treatment"

    processing:
      removal: "After 14 days"
      cleaning: "Washed with distilled water"
      extraction_solution: "0.05 M HCl"
      extraction_volume_ml: 25
      analysis_equipment: "FIAstar 5000 flow injection analyzer (Foss Tecator AB, Hoeganaes, Sweden)"

    analytes:
      - name: NO3_N
        description: "Nitrate-nitrogen"
      - name: NH4_N
        description: "Ammonium-nitrogen"
      - name: total_soluble_N
        description: "Total soluble nitrogen"
      - name: DON
        description: "Dissolved organic nitrogen"
        calculation: "Total soluble N minus mineral N"

    data_handling:
      raw_estimates_per_plot: 20
      calculation: "2 samples × 10 sticks"
      pooling: "Pooled to single estimate per plot per spring"

    interpretation:
      - "Ion exchange membranes interact with soil solution"
      - "Act as artificial roots"
      - "Measure plant-available N, not just concentration"
      - "Effective for low MW DON (predominantly amino acids)"
      - "Compete for NH₄⁺, NO₃⁻, and low MW DON"
      - "Provide integrative measure over 14-day period"

