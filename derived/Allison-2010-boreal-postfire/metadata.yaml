      change_pct: +15
      p_value: "<0.05"
      within_date_effects: "Only significant 2006-07-02"

    N_acetyl_glucosaminidase:
      control_umol_g_h: 0.54
      control_SE: 0.04
      warmed_umol_g_h: 0.73
      warmed_SE: 0.06
      change_pct: +35
