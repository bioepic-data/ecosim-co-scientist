study:
  id: allison-2010-boreal-postfire
  citation: "Allison, S.D., McGuire, K.L., & Treseder, K.K. (2010). Resistance of microbial and soil properties to warming treatment seven years after boreal fire. Soil Biology & Biochemistry, 42, 1872-1878."
  doi: "10.1016/j.soilbio.2010.07.011"

  authors:
    - name: "Steven D. Allison"
      affiliation: "Department of Ecology and Evolutionary Biology, University of California Irvine"
      email: "allisons@uci.edu"
    - name: "Krista L. McGuire"
      affiliation: "Department of Biological Sciences, Barnard College, Columbia University"
    - name: "Kathleen K. Treseder"
      affiliation: "Department of Ecology and Evolutionary Biology, University of California Irvine"

  year: 2010
  journal: "Soil Biology & Biochemistry"

  keywords:
    - Alaska
    - Boreal forest
    - Decomposition
    - Extracellular enzyme
    - Fire
    - Fungi
    - Soil carbon
    - Soil respiration
    - Succession
    - Warming

  significance:
    - "RESISTANCE to warming 7-9 years post-fire despite 1.2°C soil warming"
    - "Contrasts with POSITIVE response 1-3 years post-fire at same site (Bergner 2004)"
    - "Only cellulose and chitin enzymes increased (+15% and +35%); NO changes in CO2 efflux, nutrients, or microbial biomass"
    - "Proposed mechanism: LABILE CARBON DEPLETION from fire combustion and elevated post-fire temperatures"
    - "Demonstrates TRANSIENT nature of warming feedbacks in permafrost-free boreal forests"
    - "Critical for 45-60% of boreal zone lacking permafrost"
    - "Substrate availability overrides temperature effects on microbial metabolism"

site:
  location:
    name: "Fort Greely military base, Delta Junction, Alaska"
    coordinates:
      latitude: 63.917
      longitude: -145.733
    country: "USA"
    state: "Alaska"

  ecosystem_type: "Boreal forest"

  successional_stage: "Early post-fire succession"
  time_since_fire_years: 7-9
  fire_year: 1999
  fire_severity: "Severe - killed all canopy trees, removed 60% surface organic C"

  permafrost: "Absent (discontinuous permafrost zone, but not present at site)"

  climate:
    type: "Continental boreal"
    mean_annual_temperature_C: -2
    mean_annual_precipitation_mm: 303
    description: "Dry and cold"

  soils:
    classification: "Well-drained silt-loam"
    parent_material: "Gravelly glacial till and outwash"

    horizons:
      organic:
        depth_cm: "<5"
        note: "Reduced from pre-fire; 60% of surface organic C removed by fire"

      mineral_A:
        texture: "Silt-loam"
        depth_cm: "5+"

    bulk_density_g_cm3: 0.69
    pH: ~5.0

    fire_impacts:
      organic_C_loss_pct: 60
      unburned_forest_floor_thickness_cm: "0-3"
      char_and_ash: "Present immediately post-fire, mostly gone by 2006"

  vegetation:
    successional_stage: "Early (7-9 years post-fire)"

    dominant_taxa:
      trees:
        - "Populus tremuloides (trembling aspen)"
        - "Betula spp. (birch)"
        - "Salix spp. (willow)"

      grasses:
        - "Calamagrostis spp."
        - "Festuca spp."

      shrubs:
        - "Ledum spp. (Labrador tea)"
        - "Vaccinium spp. (blueberry)"

      forbs:
        - "Lupinus spp."

    pre_fire_vegetation: "Picea mariana (black spruce) forest with moss understory"

    successional_trajectory:
      years_0_to_few: "Grasses and shrubs dominate"
      years_15_to_50: "Deciduous Populus tremuloides dominates canopy"
      years_80_plus: "Black spruce (Picea mariana) returns to dominance"

experimental_design:
  type: "Paired plot design"

  replication:
    blocks: 5
    plots_per_block: 2
    plot_size_m: "2.5 × 2.5"
    control_placement: "Within 10 m of warmed plot"

  duration:
    start_year: 2006
    end_year: 2008
    growing_seasons: 3
    years_post_fire_at_start: 7

  treatments:
    warming:
      method: "Greenhouse passive warming"

      construction:
        structure: "A-frame of two-by-fours"
        covering: "Clear 6 mil plastic sheeting (AT Plastics, Inc)"
        PAR_transmission_pct: 60-70
        air_circulation: "Gaps between plastic and frame/ground"

      timing:
        growing_season: "Mid-May to mid-September each year"
        winter: "Plastic removed; snowfall reaches plots"

      precipitation_management:
        method: "Gutters collect; tubing redistributes to 8 locations ≥50 cm apart"

      temperature_effect:
        soil_warming_C: 1.20
        depth_cm: 5
        p_value: 0.019

        temperature_range:
          diurnal_range_C: ~15
          mean_daily_range_C: "5 to 21"
          minimum_C: ~1
          maximum_C: ">30"

      soil_moisture_effect:
        overall_effect: "Significant reduction (warming × date interaction, p<0.05)"

        specific_dates:
          - date: "2006-08-21"
            p_value: "<0.001"
          - date: "2007-08-14"
            p_value: "<0.05"
          - date: "2007-09-17"
            p_value: "<0.01"

        maximum_reduction_pct: 30

        moisture_limitation_assessment:
          lowest_gravimetric_moisture: ~0.35
          volumetric_moisture_cm3_cm3: ~0.25
          soil_matric_potential_MPa: ~-0.1
          constraint_threshold_MPa: -0.5
          conclusion: "Drying probably NOT sufficient to limit microbial activity"

    control:
      description: "No greenhouse structure"
      chamber_control: "NO (frames without plastic not included)"
      rationale: "Prior study at site showed no chamber effect"

methods:
  soil_CO2_efflux:
    instrument: "PP Systems EGM-4 infrared gas analyzer"
    chamber_diameter_cm: 25
    chamber_insertion_depth_cm: 2
    measurement_duration_min: "5-10"
    opaque_chambers: true

    protocol:
      - "Place opaque lid on chamber base"
      - "Measure rate of CO2 increase"
      - "Record soil temperature with probe next to chamber"
      - "Calculate flux using ideal gas law"

    vegetation_handling:
      general: "Litter, grasses, mosses left in chambers"
      clipping: "Aboveground biomass clipped 2006-08-21 (no effect on efflux)"

    frequency: "3-4 time points per growing season (2006-2008)"

  nutrient_availability:
    method: "Resin bags"

    deployment:
      resin_types:
        - "Anion-exchange bags (4 per plot)"
        - "Cation-exchange bags (4 per plot)"
      depth_cm: 5
      spacing_cm: "≥25"

      periods:
        - start: "2006-05-14"
          end: "2006-09-17"
        - start: "2007-05-11"
          end: "2007-09-19"

    processing:
      rinse: "Deionized water"
      extraction: "0.1 M HCl / 2.0 M NaCl"

    analyses:
      NH4:
        extract: "Cation"
        method: "Modified Berthelot-salicylate"

      NO3:
        extract: "Anion"
        method: "Vanadium method"

      PO4:
        extract: "Anion"
        method: "Malachite green"

    units: "ng nutrient (N or P) g⁻¹ resin d⁻¹"

  microbial_biomass:
    method: "Chloroform fumigation-direct extraction"
    sampling: "July 2006 soils"
    extractant: "K2SO4"

    efficiency_factors:
      carbon: 0.45
      nitrogen: 0.54

    measurements:
      - "Microbial biomass C (μg g⁻¹ soil)"
      - "Microbial biomass N (μg g⁻¹ soil)"
      - "Microbial C:N ratio"

  extracellular_enzymes:
    sampling:
      frequency: "7 time points during 2006-2007"
      cores_per_plot: "3-5"
      core_depth_cm: 5
      core_diameter_cm: 2.5
      processing: "Cores combined and homogenized"

    assays:
      buffer: "50 mM sodium acetate, pH 5.0"
      substrate_volume_ul: 150
      slurry_volume_ul: 50
      incubation_time_h: "1-4"
      detection: "Microplate reader"
      units: "μmol product g⁻¹ dry soil h⁻¹"

      enzymes:
        beta_glucosidase:
          substrate: "5 mM p-nitrophenyl-β-glucopyranoside"
          product: "p-nitrophenol (yellow)"
          function: "Cellulose degradation (releases glucose)"

        N_acetyl_glucosaminidase:
          substrate: "2 mM p-nitrophenyl-β-N-acetylglucosaminide"
          product: "p-nitrophenol (yellow)"
          function: "Chitin degradation"

        glycine_aminopeptidase:
          substrate: "5 mM glycine p-nitroanilide"
          product: "p-nitroaniline (yellow)"
          function: "Protein/polypeptide degradation"

        polyphenol_oxidase:
          substrate: "50 mM pyrogallol + 50 mM EDTA"
          product: "Colored oxidation product"
          function: "Lignin degradation"

  fungal_community:
    sampling:
      date: "2008-05-29"
      samples_per_plot: 3
      compositing: "Pooled"
      storage: "-20°C"

    DNA_extraction:
      kit: "PowerSoil DNA kit (Mo Bio Laboratories)"
      timing: "Within 1 month of collection"
      pooling: "3 subsamples of 0.25 g each"

    PCR:
      primers:
        forward: "ITS-F"
        reverse: "TW13"
      target: "ITS and 28S regions of fungal rDNA"
      amplicon_size_bp: ~1200

      conditions:
        initial_denaturation: "5 min at 95°C"
        cycles: 35
        cycle_conditions: "30s at 95°C, 45s at 50°C, 6 min at 72°C"
        final_elongation: "10 min at 72°C"

    clone_libraries:
      vector: "pCR2.1-TOPO (Invitrogen)"
      clones_per_plot: 50
      total_libraries: 10
      sequencing: "Bi-directional (Agencourt Bioscience)"

    sequence_analysis:
      assembly: "CodonCode Aligner"
      alignment_region: "~425 bp segment of 28S rRNA gene"
      alignment_tool: "CLUSTALW"

      quality_control:
        total_sequences: 433
        sequences_in_alignment: 426
        ITS_only_sequences: 7

      OTU_assignment:
        distance_matrix: "DNADIST (Phylip)"
        OTU_tool: "DOTUR"
        similarity_cutoffs: "80-100%"
        total_OTUs_99pct: 113

      community_analysis:
        ordination: "Non-metric multidimensional scaling (NMS)"
        hypothesis_testing: "Multi-response permutational procedures (MRPP)"

      genbank_accessions: "GU211934-GU212366"

  statistics:
    repeated_measures_ANOVA:
      software: "SAS PROC MIXED"

      factors:
        block: "Random"
        warming: "Fixed"
        date: "Repeated"

      covariance_structure: "First-order autoregressive or compound symmetry (lowest AIC)"
      post_hoc: "SLICE option for within-date effects"

    transformations:
      temperature: "Square-root (daily means)"
      glycine_aminopeptidase: "Square-root"
      polyphenol_oxidase: "Square-root"
      most_other_data: "Log-transformed (except C:N ratios)"
      purpose: "Improve normality"

    paired_t_tests:
      - "Microbial C pools"
      - "Microbial N pools"

    multiple_regression:
      response: "Log-transformed CO2 efflux"
      predictors:
        - "Soil temperature (probe data)"
        - "Log-transformed soil water content"

      sample_sizes:
        all_data: 69
        warmed_only: 35
        control_only: 34

      variable_selection: "Stepwise (p<0.05 to enter and stay)"
      confirmation: "Simple regression with all temperature data (n=99)"

results:
